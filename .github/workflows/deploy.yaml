name: Deploy Frontend App

on:
  push:
    branches:
      - main  # Trigger deployment on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸš€ Start Minikube
        run: |
          minikube start

      - name: ğŸ“¦ Load Docker Image into Minikube
        run: |
          minikube image load todo-frontend-app

      - name: ğŸ§© Deploy to Minikube
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: ğŸ§ª Test Minikube Deployment
        run: |
          minikube service todo-app --url
          curl -f $(minikube service todo-app --url) || exit 1  # Fail the job if app doesn't respond